<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btns {
            position: relative;
            width: 75%;
        }

        .btn {
            width: 30%;
            height: 48px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="btns">
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn" onclick="rotate()">5</button>
        <button id="btn6" class="btn">6</button>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
    </div>
    <script>
        let data = [1, 2, 3, 6, 9, 8, 7, 4, 5];

        function rotate() {

            let button1 = document.getElementById('btn1');
            let button2 = document.getElementById('btn2');
            let button3 = document.getElementById('btn3');
            let button4 = document.getElementById('btn4');
            let button5 = document.getElementById('btn5');
            let button6 = document.getElementById('btn6');
            let button7 = document.getElementById('btn7');
            let button8 = document.getElementById('btn8');
            let button9 = document.getElementById('btn9');
            let changedValue = data.splice(data.length - 2, 1);
            data.unshift(changedValue);

            button1.innerHTML = data[0];
            button2.innerHTML = data[1];
            button3.innerHTML = data[2];
            button4.innerHTML = data[7];
            button5.innerHTML = data[8];
            button6.innerHTML = data[3];
            button7.innerHTML = data[6];
            button8.innerHTML = data[5];
            button9.innerHTML = data[4];

            return data;
        }
    </script>
</body>

</html>
