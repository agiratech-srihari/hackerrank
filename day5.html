<body>


    <script>

        var z = "2 8 5 8 7 8 3";

        let x = z.split(" ");


        for (let i = 0; i < x.length; i++) {
            if (((x[i]) % 2) == 0) {
                console.log(x[i] * 2);
            }
            else {
                console.log(x[i] * 3)
            }
        }
    </script>
</body>
